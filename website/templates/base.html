<!DOCTYPE html>
{% load staticfiles %}

<head>
    <link rel="stylesheet" href="{% static 'polaroid/css/lib/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'polaroid/img/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'polaroid/generated/css/style.css' %}">
    <script src="{% static 'polaroid/js/lib/jquery-2.2.2.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'polaroid/js/lib/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'polaroid/js/lib/dropzone.js' %}" type="text/javascript"></script>
    <script src="{% static 'polaroid/js/lib/js.cookie.js' %}" type="text/javascript"></script>
    <script src="{% static 'polaroid/js/src/like.js' %}" type="text/javascript"></script>
    <script src="{% static 'polaroid/js/src/remove.js' %}" type="text/javascript"></script>
    {% block extra_include %}
    {% endblock %}

    <title>polaroid</title>
</head>

<body class="{% block bodyclass %}{% endblock %}">

    <header>
        {% block header %}
        <div id="hdr-left">
            <h1>
                <a href="{% url 'index' %}">
                    <span id="t-p">p</span>
                    <span id="t-o">o</span>
                    <span id="t-l">l</span>
                    <span id="t-a">a</span>
                    <span id="t-r">r</span>
                    <span id="t-oo">o</span>
                    <span id="t-i">i</span>
                    <span id="t-d">d</span>
                </a>
            </h1>
        </div>
        {% endblock %}
        <div id="hdr-right">
            {% block hdr-right %}
            {% endblock %}
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a>
            {% else %}
                <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span></a>
                <a href="{% url 'register' %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
        </div>
    </header>

    <section>
        {% block content %}
        {% endblock %}
    </section>

    <script>
        {% block extra_script %}
        {% endblock %}
    </script>

</body>

</html>
